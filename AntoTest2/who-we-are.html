     <img class="grpelem" id="u2577-11" alt="Based in Southampton, England, we are a small family run business where great customer service and the high quality of our coffee beans is all we care about. We have one of the largest ranges of coffee beans and blends around and you can choose from our wide range online from the comfort of your own home or office. For just under 5 years we have been selecting the finest green (raw) coffees from around the world, importing them back to the UK and then freshly roasting them to order. Using our traditional flame-powered roasting equipment, we produce not only exceptionally tasting coffees but also a vastly superior product than those available in supermarkets. " width="520" height="432" src="images/u2577-11.png?crc=446324022"/><!-- rasterized frame -->

     <img class="grpelem" id="u2598-6" alt="t all started in 2008. Having been old friends from the Law School in Bulgaria, and Bob both based in the Bulgaria, started talking about a possible business venture together. Bob had been a stay-at-home mom and dad since his family relocated to the US. The idea for a coffee shop stemmed from my earlier experience as a franchisee of the Finecup, the biggest Bulgaria-owned coffee shop chain in the city. With the combined interest and passion for my culinary pursuit and Bob's stellar background in finance and legal, we both proceeded to plan for the opening of this coffee shop business. The name The Coffee Club seemed to be a perfect fit as it was, for all intents and purposes, truly an adventure for both." width="520" height="378" src="images/u2598-6.png?crc=503799854"/><!-- rasterized frame -->

     <img class="grpelem" id="u2673-4" alt="We believe roasting is a unique skill that is easy to pick up, but takes years to master. Thankfully we've been roasting for years. All the coffees you buy from our website are hand-roasted to order. Our talented roasters don't rely on clever machinery to run this key process. Instead they roast using all of their senses. Read on to find out a little bit more about what goes into your bag of The Coffee Club Hand-Roasted Coffee." width="520" height="359" src="images/u2673-4.png?crc=316317401"/><!-- rasterized frame -->
